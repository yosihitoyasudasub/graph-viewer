<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Image Gallery Viewer</title>
    <link rel="stylesheet" href="src/css/gallery-viewer.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>GSAP Image Gallery</h1>
        <div class="gallery-container">
            <svg class="connection-svg" id="connection-svg">
            </svg>
            <div class="gallery-circle">
                <!-- Gallery items will be dynamically generated from config.js -->
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="modal-image-section">
                <img id="modal-image" src="" alt="Gallery Image">
            </div>
            <div class="modal-info-section">
                <h2 id="modal-text1"></h2>
                <p id="modal-text2"></p>
                <div class="modal-metadata">
                    <div class="metadata-item">
                        <span class="metadata-label">カテゴリ:</span>
                        <span id="modal-text3"></span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">撮影日:</span>
                        <span id="modal-text4"></span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">撮影者:</span>
                        <span id="modal-text5"></span>
                    </div>
                </div>
            </div>
            <button class="close-button" id="close-button">&times;</button>
        </div>
    </div>

    <script type="module" src="src/js/main.js"></script>
</body>
</html>
