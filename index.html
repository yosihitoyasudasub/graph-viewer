<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Image Gallery Viewer</title>
    <link rel="stylesheet" href="src/css/gallery-viewer.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>GSAP Image Gallery</h1>
        <div class="gallery-container">
            <svg class="connection-svg" id="connection-svg">
            </svg>
            <div class="gallery-circle">
                <!-- Gallery items will be dynamically generated from config.js -->
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <img id="modal-image" src="" alt="Full Size Image">
            <button class="close-button" id="close-button">&times;</button>
        </div>
    </div>

    <script type="module" src="src/js/main.js"></script>
</body>
</html>
